<!DOCTYPE html>
<html>
<head>
  <head>  
	<title>Search Engine App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>	
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Search Engine - UIC Domain</h1>
      </div>
    </header>
	<div class="container">
      {% block content %}
      {% endblock %}
    </div>
	<div class="display_res">
	<h3 id="search"> Results for the query are : </h3><br>
	<div id="tablec">
	<table id="ranks">
	<thead><tr><th>Rank</th><th>URL</th></tr></thead>
	<tbody>
		{% for i, v in your_list %}
		<tr><td>{{(i+1)}}</td><td>{{ v }}</td></tr>
		{% endfor %}
	</tbody>
	</table>
	</div>
	</div>
  </body>
</html>
